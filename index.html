<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Leaderboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: #4a00e0; color: white; padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 2em; }
        .subtitle { font-size: 1.1em; opacity: 0.9; }
        table { width: 100%; border-collapse: collapse; margin: 0; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: 600; text-transform: uppercase; font-size: 0.9em; letter-spacing: 0.5px; }
        tr:hover { background: #f5f7ff; }
        .rank { font-weight: bold; font-size: 1.2em; }
        .points { font-weight: bold; color: #4a00e0; }
        .domain { color: #666; font-style: italic; }
        .status { text-align: center; padding: 10px; font-size: 0.9em; color: #666; }
        .error { color: #d32f2f; background: #ffebee; padding: 15px; text-align: center; border-radius: 8px; margin: 15px; }
        .loading { text-align: center; padding: 30px; color: #666; }
        footer { text-align: center; padding: 15px; font-size: 0.8em; color: #aaa; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DJSCodeAI Hackathon</h1>
            <p class="subtitle">Real-time Leaderboard • Healthcare Domain</p>
        </header>

        <div id="status" class="status">Loading leaderboard...</div>

        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Domain</th>
                    <th>Bugs Solved</th>
                    <th>Total Points</th>
                    <th>Last Submission</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filled by JS -->
            </tbody>
        </table>

        <div id="errorMsg" class="error" style="display:none;"></div>

        <footer>
            Auto-refreshes every 10 seconds • <span id="lastUpdate"></span>
        </footer>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/leaderboard';
        const tableBody = document.getElementById('tableBody');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('errorMsg');
        const lastUpdateEl = document.getElementById('lastUpdate');

        async function fetchLeaderboard() {
            try {
                const response = await fetch(API_URL, { cache: "no-store" });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                updateTable(data);
                updateStatus('Live', 'green');
                errorEl.style.display = 'none';
            } catch (error) {
                console.error('Leaderboard fetch error:', error);
                updateStatus('Offline', 'red');
                showError(`Failed to load data. Is the server running? (${error.message})`);
            }
        }

        function updateTable(data) {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 6;
                cell.textContent = 'No teams have submitted fixes yet.';
                cell.style.textAlign = 'center';
                cell.style.padding = '30px';
                cell.style.color = '#999';
                return;
            }

            data.forEach(team => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="rank">#${team.rank}</td>
                    <td><strong>${escapeHtml(team.team_id)}</strong></td>
                    <td class="domain">${escapeHtml(team.domain || 'N/A')}</td>
                    <td>${team.bugs_solved}</td>
                    <td class="points">${team.total_points}</td>
                    <td>${formatTime(team.last_submission)}</td>
                `;
            });
            lastUpdateEl.textContent = new Date().toLocaleTimeString();
        }

        function updateStatus(text, color) {
            statusEl.textContent = `Status: ${text}`;
            statusEl.style.color = color;
        }

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }

        function formatTime(iso) {
            if (!iso) return 'Never';
            return new Date(iso).toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        fetchLeaderboard();
        setInterval(fetchLeaderboard, 10000);  // Every 10s
    </script>
</body>
</html>
